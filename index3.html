<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller3.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/CSS/media-queries.css"/>
</head>
<body ng-app="tabela" ng-controller="IndexController3">
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
            </tr>
            <tr ng-repeat="carro in listaDeCarros">
                <td ng-bind="carro.marca"></td>
                <td ng-bind="carro.modelo"></td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-warning" ng-click="adicionar()">
            <i class="fa fa-list-alt"></i>
            Add
        </button>
    </div>
</div>
</body>
</html>
