<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller2.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <script src="bower_components/angular-mask/dist/ngMask.min.js"></script>
    <link rel="stylesheet" href="app/CSS/media-queries.css"/>
</head>
<body ng-app="senai" class="teste-css">
<div ng-controller="IndexController" ng-style="styleDiv" class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><b>CADASTRO</b></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Telefone">
                </div>
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3"><b>@</b></span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                               placeholder="E-mail">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-floppy-o"></i>
                        Salvar
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="fa fa-eraser"></i>
                        Limpar
                    </button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fa fa-times"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
